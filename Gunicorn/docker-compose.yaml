services:
  app:
    container_name: backend_ifpv
    command: gunicorn --workers=4  app:app  --bind 0.0.0.0:8000
    volumes:
      - upload-files:/var/nfs/videos
    build: './backend'
    restart: on-failure
    env_file:
      - .env
volumes:
  upload-files:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/var/nfs/videos'