services:
  database:
    container_name: db_backend
    image: 'postgres:latest'
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    ports: 
      - "5555:5432"
    environment:
      - POSTGRES_DB=backend_ifpv
      - POSTGRES_USER=ifpv_user
      - POSTGRES_PASSWORD=ifpv_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    container_name: redis_broker
    image: redis:alpine
    ports:
      - 6379:6379
  nginx:
    container_name: nginx
    image: nginx:latest
    restart: on-failure
    ports:
      - 8080:8080
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_started 
  app:
    container_name: backend_ifpv
    build: './backend'
    restart: on-failure
    environment:
      - FLASK_ENV=testing
      - DATABASE_SERVER=db_backend:5432/backend_ifpv
      - DATABASE_USER=ifpv_user
      - DATABASE_PASS=ifpv_pass
    depends_on:
      database:
        condition: service_healthy